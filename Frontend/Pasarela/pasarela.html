<html lang="en">
  <head>
    <link rel="stylesheet" href="pasaStyle.css" />
    <title>Pasarela de pago</title>
  </head>
  <body>
    <header>
      <h1>Paychanflas</h1>
    </header>
    <div class="generalcont">
      <div class="paycheck">
        <form id="payform">
          <input type="text" name="name" placeholder="Inserte nombre" />
          <div class="bankselection">
            <input
              type="radio"
              id="EastBank"
              name="bankselect"
              value="EastBank"
            />
            <label for="EastBank">EastBank</label><br />
            <input
              type="radio"
              id="WesternBank"
              name="bankselect"
              value="WesternBank"
            />
            <label for="WesternBank">WesternBank</label><br />
          </div>
          
        </form>
      </div>
      <div class="payinfo">
        
      </div>
    </div>
  </body>
</html>
