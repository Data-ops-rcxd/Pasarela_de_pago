<html lang="en">
    <head>
        <title>Purchases</title>
        <link rel="stylesheet" href="purchasesStyle.css">
    </head>
    <body>
        <header>
            <h1>Purchases</h1>
        </header>
        <h1 id="test"></h1>
        <script>
            fetch('/cal')
              .then(response => response.json())
              .then(data => {
                // Update the content of the placeholder element
                document.getElementById('test').innerText = data.words;
              })
              .catch(error => {
                console.error('Error:', error);
              });
          </script>
    </body>
</html>
